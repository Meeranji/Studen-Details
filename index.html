<!DOCTYPE html>
<html>
	

	<head>

		<!-- Basic Page Needs
	  ================================================== -->
		<meta charset="utf-8">
		<title>Student - Details </title>
	  
		<!-- Mobile Specific Metas
	  ================================================== -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Studen Details">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
	  
		<!-- Favicon
	  ================================================== -->
		<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3122/3122017.png">
	  
		<!-- CSS
	  ================================================== -->
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	  
	  </head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg1.jpg');">
			<div class="inner">
				<form action="">
					<h3>Student Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-account-o"></i>
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Last Name:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-account-o"></i>
								<input type="text" class="form-control">
							</div>
						</div>
						
					</div>
					<div class="form-group">
						
						<div class="form-wrapper">
							<label for="">Gender:</label>
							<div class="form-holder select">
								<select name="" id="" class="form-control">
									<option value="male">Male</option>
									<option value="femal">Female</option>
									<option value="other">Other</option>
								</select>
								<i class="zmdi zmdi-face"></i>
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Nationality:</label>
							<div class="form-holder select">
								<select name="" id="" class="form-control">
									<option value="united states">Indian</option>
									<option value="united kingdom">Canada</option>
									<option value="viet nam">Viet Nam</option>
								</select>
								<i class="zmdi zmdi-pin"></i>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Address:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-gps-dot"></i>
								<input type="text" class="form-control">
							</div>
						</div>

						<div class="form-wrapper">
							<label for="">City:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-city"></i>
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
						
						<div class="form-wrapper">
							<label for="">Country:</label>
							<div class="form-holder select">
								<select name="" id="" class="form-control">
									<option value="united states">United States</option>
									<option value="united kingdom">United Kingdom</option>
									<option value="viet nam">Viet Nam</option>
								</select>
								<i class="zmdi zmdi-pin"></i>
							</div>
						</div>
						<h5>Personal Details</h5>
						<div class="form-group mt-4">
							<div class="form-wrapper ">
								<label for="">Contact Email:</label>
								<div class="form-holder">
									<i style="font-style: normal; font-size: 15px;">@</i>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-wrapper">
								<label for="">Phone Number:</label>
								<div class="form-holder">
									<i class="zmdi zmdi-phone-in-talk"></i>
									<input type="text" class="form-control">
								</div>
							</div>
						</div>

						<div class="form-group mt-4">
							<div class="form-wrapper">
								<label for="">Account Details:</label>
								<div class="form-holder select">
									<select name="" id="" class="form-control">
										<option value="united states">Current Account</option>
										<option value="united kingdom">Old Account</option>
									</select>
									<i class="zmdi zmdi-accounts-list"></i>
								</div>
							</div>
							<div class="form-wrapper">
								<label for="">Upload Id:</label>
								<div class="input-group">
									<div class="custom-file">
									  <input type="file" class="custom-file-input" id="inputGroupFile01"
										aria-describedby="inputGroupFileAddon01">
									  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
									</div>
								  </div>
							</div>
						</div>

					<div class="form-end text-center">
						<div class="button-holder">
							<button>Register Now</button>
						</div>
						
					</div>
				</form>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
	</body>
</html>
